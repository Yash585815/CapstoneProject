<div class="container mt-4">
  <div class="page-title mb-2">
    <h3 class="m-0">{{ id ? 'Edit Hall' : 'Add Hall' }}</h3>
  </div>
  <div class="container-card">
    <form [formGroup]="form" (ngSubmit)="save()" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Capacity</label>
        <input type="number" class="form-control" formControlName="capacity" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Price/Day</label>
        <input type="number" class="form-control" formControlName="pricePerDay" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Location</label>
        <input class="form-control" formControlName="location" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Amenities</label>
        <input class="form-control" formControlName="amenities" />
      </div>
      <div class="col-md-3 form-check mt-4">
        <input id="available" class="form-check-input" type="checkbox" formControlName="available" />
        <label class="form-check-label" for="available">Available</label>
      </div>
      <div class="col-12 d-flex justify-content-end pt-2">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
