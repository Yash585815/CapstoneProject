<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3 page-title">
    <h3 class="m-0">Halls</h3>
    <a class="btn btn-success" routerLink="/halls/add" *ngIf="true">
      <i class="bi bi-plus-lg me-1"></i> Add Hall
    </a>
  </div>

  <div *ngIf="loading" class="d-flex gap-2 align-items-center">
    <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
    <span>Loading...</span>
  </div>

  <div class="container-card mt-2" *ngIf="!loading">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Capacity</th>
            <th>Location</th>
            <th>Price/Day</th>
            <th>Available</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of halls">
            <td><a [routerLink]="['/halls', h.id]" class="text-decoration-none">{{ h.name }}</a></td>
            <td>{{ h.capacity }}</td>
            <td>{{ h.location }}</td>
            <td>{{ h.pricePerDay | currency }}</td>
            <td>
              <span class="badge" [ngClass]="h.available ? 'bg-success' : 'bg-secondary'">{{ h.available ? 'Yes' : 'No' }}</span>
            </td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/halls', h.id, 'edit']">Edit</a>
              <a class="btn btn-sm btn-outline-danger" [routerLink]="['/halls', h.id, 'delete']">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
