<div class="container mt-4">
  <div class="page-title mb-2">
    <h3 class="m-0">{{ id ? 'Edit Booking' : 'New Booking' }}</h3>
  </div>
  <div class="container-card">
    <form [formGroup]="form" (ngSubmit)="save()" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Select Hall</label>
        <select class="form-select" formControlName="hallId">
          <option value="0">Choose a hall...</option>
          <option *ngFor="let hall of halls" [value]="hall.id">
            {{hall.name}} - {{hall.location}} (â‚¹{{hall.pricePerDay}}/day)
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Customer Name</label>
        <input class="form-control" formControlName="customerName" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="customerEmail" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Phone</label>
        <input class="form-control" formControlName="customerPhone" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Event Date</label>
        <input type="date" class="form-control" formControlName="eventDate" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Event Type</label>
        <input class="form-control" formControlName="eventType" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Guests</label>
        <input type="number" class="form-control" formControlName="numberOfGuests" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Total Amount (Auto-calculated)</label>
        <input type="number" class="form-control" formControlName="totalAmount" readonly />
        <small class="text-muted">Amount is calculated based on selected hall</small>
      </div>
      <div class="col-12 d-flex justify-content-end pt-2">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
