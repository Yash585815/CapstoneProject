# Test configuration
spring.application.name=projectmhbs-test

# Use H2 for tests
spring.datasource.url=jdbc:h2:mem:mhbsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

# JWT settings for tests
mhbs.jwt.secret=testSecretKeyForTestingOnlyNeedsToBeAtLeastSixtyFourCharacters
mhbs.jwt.expiration=86400000

# Disable SQL logging for tests
spring.jpa.show-sql=false
logging.level.org.springframework.security=DEBUG
