version: '3.8'

services:
  # MHBS Application Service
  mhbs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mhbs-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # JWT Configuration (use secure values in production)
      MHBS_JWT_SECRET: ${JWT_SECRET:-your_very_secure_jwt_secret_key_here_change_in_production}
      MHBS_JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
      
      # H2 Console (disable in production)
      SPRING_H2_CONSOLE_ENABLED: ${H2_CONSOLE_ENABLED:-true}
      
      # Application Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-default}
      
      # Explicitly set H2 datasource
      SPRING_DATASOURCE_URL: jdbc:h2:mem:mhbsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect

    volumes:
      # Mount application logs
      - ./logs:/app/logs
    networks:
      - mhbs-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  mhbs-network:
    driver: bridge
    name: mhbs-network

volumes:
  logs:
    driver: local
    name: mhbs-logs